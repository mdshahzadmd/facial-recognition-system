<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Facial Recognition Demo</title>
<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<main class="container">
<h1>Facial Recognition System</h1>


<section class="card">
<h2>Register a face</h2>
<form id="register-form">
<input type="text" name="name" placeholder="Name" required />
<input type="file" name="photo" accept="image/*" required />
<button type="submit">Register</button>
</form>
<div id="register-msg" class="msg"></div>
</section>


<section class="card">
<h2>Identify faces in an image</h2>
<form id="identify-form">
<input type="file" name="photo" accept="image/*" required />
<button type="submit">Identify</button>
</form>
<div id="identify-msg" class="msg"></div>
<div id="identify-results"></div>
</section>
</main>
<script src="/static/js/main.js"></script>
</body>
</html>
